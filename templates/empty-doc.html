<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Doc2HTML</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap');

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: "Ubuntu Sans", sans-serif;
                color: rgba(0, 0, 0, 20);

                overflow-y: hidden;
            }

            pre, code {
                font-family: "Ubuntu Sans Mono", sans-serif;
            }

            .view {
                width: 100%;
                max-height: 100vh;

                display: flex;
            }

            aside {
                min-height: 100vh;
                width: 360px;
                overflow-x: scroll;
                overflow-y: scroll;

                padding: 16px 32px;
            }

            main {
                flex-grow: 1;

                overflow-y: scroll;
                overflow-x: hidden;
            }

            pre {
                white-space: pre-wrap;
                line-height: 1.5;
            }

            #mainBlock > div, h1, p {
                max-width: 800px;
                margin: 0 auto;
            }

            #mainBlock > h1 {
                padding: 32px 0 16px 0;
            }

            #mainBlock > p {
                padding-bottom: 16px;
            }

            a {
                color: #000;
                text-decoration: none;

                overflow-y: scroll;
            }

            a:hover {
                text-decoration: underline;
            }

            a:active {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="view">
            <aside id="asideNamespacesAndClasses">
                <!-- List of namespaces / classes -->
            </aside>
            <main id="mainBlock">
                <!-- Details about selected class -->
            </main>
            <aside id="asidePropertiesAndMethods">
                <!-- List of properties / methods -->
            </aside>
        </div>
    </body>
</html>
